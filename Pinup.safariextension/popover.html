<html>
<head>
<link rel="stylesheet" href="popover.css" type="text/css" media="screen" charset="utf-8" />
<script type="text/javascript" src="popover.js"></script>
</head>

<body>
    <label for="url">URL</label>
    <input type="text" id="url" name="url" value="" autocomplete="off" />
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="" autocomplete="off" />
    <label for="description">Description</label>
    <textarea id="description" name="description" autocomplete="off"></textarea>
    <label for="tags">Tags</label>
    <input type="text" id="tags" name="tags" value="" autocomplete="off" />
    <div id="checkboxes">
        <input type="checkbox" id="private" name="private" />
        <label for="private">Private</label>
        <input type="checkbox" id="toread" name="toread" />
        <label for="toread">To Read</label>
    </div>
    <input type="submit" value="Add to Pinboard" />

    <div id="console">
    </div>
</body>
</html>
