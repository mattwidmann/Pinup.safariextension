<html>
<head>
<link rel="stylesheet" href="popover.css" type="text/css" media="screen" charset="utf-8" />
</head>

<body>
    <form name="bookmark">
    <label for="url">URL</label>
    <input type="text" name="url" value="" autocomplete="off" />
    <label for="title">Title</label>
    <input type="text" name="title" value="" autocomplete="off" />
    <label for="description">Description</label>
    <textarea name="description" autocomplete="off"></textarea>
    <label for="tags">Tags</label>
    <input type="text" name="tags" value="" autocomplete="off" />
    <div id="checkboxes">
        <input type="checkbox" name="private" />
        <label for="private">Private</label>
        <input type="checkbox" name="toread" />
        <label for="toread">To Read</label>
    </div>

    <input type="button" name="add" value="Add to Pinboard" />
    </form>

    <div id="console">
    </div>

<script type="text/javascript" src="popover.js"></script>
</body>
</html>
